{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-9 mx-auto">
        <div>
          <form method="post">
            {% csrf_token %}
            <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
            <input type="submit" class="btn btn-danger" value="Sí, borrar la página" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
