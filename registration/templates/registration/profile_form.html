{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar perfil{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-9 mx-auto">
        <h3>Editar perfil</h3>
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Actualizar" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
